<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link type="text/css" href="/css/user.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/images/favicon.jpg">
</head>
<body>
    <div id="user">
        <div class="parent">
            <div id="full-name">
                <p th:text="'Hi '+${currentUser.getName()}+' '+${currentUser.getSurname()}"></p>
            </div>
            <div class="close-logout">
                <a th:if="${isLoggedIn}" href="/closeprofile">Close profile</a>
            </div>
            <div class="close-logout">
                <a th:if="${isLoggedIn}" href="/logout">Log out</a>
            </div>
        </div>
        <h3 id="hint_table">Your login history</h3>
        <div id="parent2">
            <div class="table_fields">
                <p>Login date </p>
            </div>
            <div class="table_fields">
                <p>IP address</p>
            </div>
        </div>

    <div id="scroll" class="table">
        <table>
            <tr id="parent-data" th:each="userHistory, iStat: ${userHistories}"
                th:style="${iStat.odd}? 'background: #e2e2e2;'">
                <td class="table_data" th:text="${userHistory.loginDate}"></td>
                <td class="table_data" th:text="${userHistory.ipAddress}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
